<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="asset/logo.png" alt="Logo" class="logo">
                <h2 class="brand-name">CHILL</h2>
            </div>
        </header>
        <p class="welcome-text">MASUK<br>Selamat datang kembali!</p>
        <form action="beranda.html" method="POST">
                <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>

            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
            </div>
            

            <div class="form-links">
                <p><span>Belum punya akun? </span><a href="register.html">Daftar</a></p>
                <p><a href="register.html" class="forgot-password">Lupa Kata Sandi?</a></p>
            </div>
            <button type="submit">Masuk</button>
            <p class="or-text">Atau</p>
    <div class="google-login">
    <button class="google-button">
        <img src="asset/google.png" alt="Google Logo" class="google-icon">
        Login dengan Google
    </button>
</div> 
        </form>
    </div>
</body>
</html>
