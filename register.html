<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body id="register-page">
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="asset/logo.png" alt="Logo" class="logo">
                <span class="brand-name">CHILL</span>
            </div>
        </header>

        <div class="welcome-text">
            <h2>Daftar</h2>
            <p>Selamat datang!</p>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Nama Pengguna</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>
            

            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" required>
            </div>
            

            <div class="form-group">
                <label for="confirm-password">Konfirmasi Kata Sandi</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi kata sandi" required>
            </div>


        <div class="form-links">
            <span>Sudah punya akun?</span>
            <a href="index.html">Masuk</a>
        </div>
            <button type="submit">Daftar</button>
        </form>
        <p class="or-text">Atau</p>
<div class="google-login">
<button class="google-button">
    <img src="asset/google.png" alt="Google Logo" class="google-icon"> 
    Daftar dengan Google
</button>
</div>

        
    </div>
</body>
</html>
